# TMUX CONFIGURATION
# Symlink: ln -sf ~/box/tools/tmux.conf ~/.tmux.conf

# === General ===
set -g mouse on
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g history-limit 50000
set -sg escape-time 10
set -g default-terminal "screen-256color"
set -g focus-events on

# === Status bar ===
set -g status-style 'bg=#1a1a1a fg=#ffffff'
set -g status-left-length 30
set -g status-right-length 50
set -g status-left '#[fg=#00ff00,bold][#S] '
set -g status-right '#[fg=#888888]%Y-%m-%d %H:%M'
setw -g window-status-current-style 'fg=#00ff00 bold'
setw -g window-status-style 'fg=#888888'

# === Pane borders ===
set -g pane-border-style 'fg=#333333'
set -g pane-active-border-style 'fg=#00ff00'

# === Splits (use current path) ===
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# === Vim-style navigation ===
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# === Resize panes ===
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# === Reload config ===
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# === Copy mode (vim-style) ===
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel

# === Plugins (TPM) ===
# Install TPM: git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
# Then press prefix + I to install plugins

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Resurrect settings
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-vim 'session'

# Continuum settings (auto-save/restore)
set -g @continuum-restore 'on'
set -g @continuum-save-interval '5'

# Initialize TPM (keep at bottom)
run '~/.tmux/plugins/tpm/tpm'
